<div id="carouselExampleControls" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    <img src="{{ getSlide() }}" alt="slide" />
  </div>

  <button (click)="getPrev()"><img id="btn1" src="../../assets/images/prev.png"></button>

  <button (click)="getNext()"><img id="btn2" src="../../assets/images/next.png"></button>
</div>
