<body>

  <div class="main" *ngIf="isSearch">

    <!-- <label for="thickness">въдетете своите размери на телефон</label><br>
    <input type="text" name="thickness" [(ngModel)]="byName.nameofPhone" required minlength="3"
    maxlength="20" #thickness="ngModel"><br>
    <button onclick="searchNumber()" > <img id="searches" src="../../assets/images/search.png" > </button> -->

    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <input type="text"
               placeholder="Pick one"
               matInput
               [formControl]="myControl"
               [matAutocomplete]="auto"
               (keydown)="onKeydown($event)">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option  *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>

    <ul *ngFor="let item of findPhones">
      <li>
          <div class="product">
              <div class="product-img">
                  <img [src]= "(path + item.avatar)" alt="case image"/>
              </div>
              <div class="product-content">
                  <h3>
                      <button (click)="showProduct(item.name, item.width, item.height, item.thickness, 
                      item.color, item.company, item.availability, item.price, item.avatar)">
                      Модел на телефон: <b>{{item.name}}</b></button>
                  </h3>
                  <p class="product-text price">цена: {{item.price}} лв.</p>
                  <p class="product-text genre">цвят: <small>{{item.color}}</small></p>
              </div>
          </div>
      </li>
      </ul>

    <h3>ако не знаете модела на телефона цъкнете <button (click)="change()">тук</button></h3>

  </div>

  <div class="bySize" *ngIf="isOnSearch">
    <app-search-size></app-search-size>
  </div>

    <div class="phoneInfo" *ngIf="isFind">
        <app-product [case]="Case"></app-product>
    </div>

</body>
